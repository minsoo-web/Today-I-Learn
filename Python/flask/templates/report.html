<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			section {
				display: grid;
				grid-template-columns: repeat(4, 1fr);
			}
		</style>
	</head>
	<body>
		<h1>Search Results</h1>
		<h3>Foud {{resultsNumber}} results for: {{word}}</h3>
		<a href="/export?word={{word}}">Export to</a>
		<section>
			<h4>Title</h4>
			<h4>Company</h4>
			<h4>Location</h4>
			<h4>Link</h4>

			{% for job in jobs %}
			<span>{{job.title}}</span>
			<span>{{job.company}}</span>
			<span>{{job.location}}</span>
			<a href="{{job.apply_link}}">Apply</a>
			{% endfor %}
		</section>
	</body>
</html>
